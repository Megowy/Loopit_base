{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">



{% block content %}
    <h2> SONGS </h2>
    <div class="jumbotron">
        <ul>
            {% for song in object_list %}
                <section>
                    <li>
                        <div class="input">
                            <div class="s_list">
                                <a href="{% url 'looper' s_id=song.id %}">
                                    {{ song.band }} - {{ song.song_title }} - ({{ song.description }})
                                </a>
                            </div>
                            <div class="s_button">
                                <a class="btn btn-primary btn-sm" href="{% url 'update_song' pk=song.id %}"
                                   role="button">Update
                                </a>
                            </div>
                        </div>
                    </li>
                </section>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
