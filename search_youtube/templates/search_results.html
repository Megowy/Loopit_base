{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

{% block content %}

    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}
            {% for object in object_list %}
                <div>
                    <div>
                        <img src="{{ object.video_thumbnail }}" alt="Girl in a jacket"
                             style="width:300px;height:180px;">
                    </div>
                    <div>
                        {{ object.video_id }}<br>
                        {{ object.title }}<br>
                        {{ object.description }}<br>
                    </div>
                    <br><br>
                </div>
            {% endfor %}
        </form>

    </div>

{% endblock %}
